<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>中鼎创盈手机客户端</title>
    <link rel="stylesheet" href="css/page-mobile.css">
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!--<script type="text/javascript">try{Typekit.load();}catch(e){}</script>-->
</head>
<body>
    <header id="header">
        <div class="center">
            <img src="images/header-img.png">
        </div>
    </header>
    <div id="main">
        <div class="row_1">
            <div class="left_1">
                <h2 data-scroll-reveal="enter left">投标，更轻松</h2>
                <p data-scroll-reveal="enter left after 0.5s">立即投标，一步到位</p>
            </div>
        </div>

        <div class="row_2">
            <div class="right_2">
                <h2  data-scroll-reveal="enter left over 0.5s">账目详情，一目了然</h2>
                <p data-scroll-reveal="enter bottom but wait 1.3s">资金收益，还款一看便知</p>
            </div>
        </div>

        <div class="row_3">
            <div class="left_3">
                <h2 data-scroll-reveal="enter left over 0.5s and move 200px">界面简洁，清晰</h2>
                <p data-scroll-reveal="enter left over 0.5s and move 200px">让操作更简单</p>
            </div>
        </div>

        <div class="row_4">
            <div class="right_4">
                <h2 data-scroll-reveal="enter left over 0.5s and move 200px">平台信息，随看随查</h2>
                <p data-scroll-reveal="enter left over 0.5s and move 200px">及时了解最新动态</p>
            </div>
        </div>

    </div>

</html>
